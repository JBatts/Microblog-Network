<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/profile.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Homepage</a>
            <a href="create.html">Start Yapping</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Sign-Up</a>
            <a href="messages.html">The Yapper Board</a>
            <a href="profile.html" class="selected">View Profile</a>
        </nav>
    </header>

    <h1>Welcome to The Yapper's Hub</h1>

    <!-- Add placeholders for user profile -->
    <section id="userProfile">
        <h2 id="greeting">Hello, User!</h2>
        <p id="profileInfo">Loading your profile information...</p>
        <button id="editProfileBtn">Edit Profile</button>
    </section>

    <div id="editProfileModal" style="display: none;">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="editFullName">Full Name:</label><br>
            <input type="text" id="editFullName" name="fullName">
            <br><br>
            <label for="editPassword">Password:</label><br>
            <input type="password" id="editPassword" name="password">
    <br><br>
            <label for="editBio">Bio:</label><br>
            <textarea id="editBio" name="bio" class="custom-textarea"></textarea>
    <br><br>
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div><br><br>

    <button id="logOut">Log-Out</button>

    <!-- Add placeholders for user posts -->
    <section id="userPosts">
        <h2>Your Posts</h2>
        <div id="postsContainer">Loading your posts...</div>
    </section>
</body>

</html>
