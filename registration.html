<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/registration.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Homepage</a>
            <a id="loginHtml" href="login.html">Login</a>
            <a id="regHtml" href="registration.html" class="selected">Sign-Up</a>
            <a id="createHtml" href="create.html">Start Yapping</a>
            <a id="postHtml" href="messages.html">The Yapper Board</a>
            <a id="profileHtml" href="profile.html">View Profile</a>
        </nav>
    </header>
        <!-- Hero Section -->
        <section id="hero" class="text-center bg-dark">
            <div class="container">
                <h1 class="display-4 text-light">Welcome to The Yapper's Hub</h1>
                <p class="lead text-light mb-4">Join our community, share your thoughts, and interact with like-minded individuals!</p>
                <a href="login.html" class="btn btn-primary btn-lg">Returning Yapper?</a>
            </div>
        </section>
        <main class="container mt-5">
            <form id="signUpForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username / Email</label>
                    <input type="email" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" id="signUpBtn" class="btn btn-primary btn-lg">Sign-Up Now</button>
            </form>
            <div id="output"></div>
        </main>
        
    <footer class="bg-dark text-light text-center py-4">
        <p>&copy; 2024 The Yapper's Hub | All rights reserved.</p>
    </footer>
</body>

</html>
