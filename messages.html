<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/messages.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/messages.css">
</head>

<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Homepage</a>
            <a id="loginHtml" href="login.html">Login</a>
            <a id="regHtml" href="registration.html">Sign-Up</a>
            <a id="createHtml" href="create.html">Start Yapping</a>
            <a id="postHtml" href="messages.html" class="selected">The Yapper Board</a>
            <a id="profileHtml" href="profile.html">View Profile</a>
        </nav>
    </header>
    <!-- Hero Section -->
    <section id="hero" class="text-center">
        <div class="container">
            <h1 class="display-4 text-light">Welcome to The Yapper's Hub</h1>
            <p class="lead text-light mb-4">Join our community, share your thoughts, and interact with like-minded individuals!</p>
            <a href="login.html" class="btn btn-primary btn-lg">Start Yapping</a>
        </div>
    </section>
    <main>
        <section id="sortingOptions">
            <label for="sortMessages"><strong>Sort Messages By:</strong></label><br>
            <select id="sortMessages">
                <option value="time">Time (Newest First)</option>
                <option value="timeAsc">Time (Oldest First)</option>
                <option value="username">Username (A-Z)</option>
                <option value="usernameDesc">Username (Z-A)</option>
                <option value="mostLikes">Most Liked</option>
                <option value="lowLikes">Least Liked</option>
            </select>
        </section>
        
        <div id="output"><strong>Loading all messages please wait...</strong></div>
    </main>
</body>

</html>
